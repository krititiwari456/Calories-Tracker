<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üçé Calorie Tracker</h1>

    <div class="goal-section">
      <label for="goal">Set Daily Goal (kcal): </label>
      <input type="number" id="goal" placeholder="e.g. 2000" />
      <button onclick="setGoal()">Save</button>
    </div>

    <div class="date-filter">
      <label for="entryDate">Choose Date: </label>
      <input type="date" id="entryDate" />
    </div>

    <form id="entryForm">
      <input type="text" id="food" placeholder="Enter food name" required />
      <input type="number" id="calories" placeholder="Calories" required />
      <button type="submit">Add Entry</button>
    </form>

    <div class="summary">
      <h2>Total Calories: <span id="totalCalories">0</span> / <span id="goalDisplay">--</span> kcal</h2>
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </div>

    <ul id="entriesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
